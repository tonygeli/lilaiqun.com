<!-- header start here -->
<header class="header">
    <div class="container">
        <h1 class="logo"><a href="http://www.lilaiqun.com">LILAIQUN</a></h1>

        <!-- mainmenu start here -->
        <ul class="site-nav site-navbar">
            <li class="menu-item menu-item-type-taxonomy menu-item-object-category{if condition="$controller eq 'index'"} current-menu-item{/if}">
                <a href="{:url('home/index/index')}" title="LILAIQUN博客">首页</a>
            </li>

            {volist name="category" id="vo"}
            <li class="menu-item menu-item-type-taxonomy menu-item-object-category {if condition="$controller eq $vo['catdir']"}current-menu-item{/if}">
            {if condition="$vo['child'] eq 1"}
            <a href="#">{$vo.catname}</a>
            <ul class="sub-menu">
                {volist name="$vo.sub" id="v"}
                <li class="menu-item menu-item-type-taxonomy menu-item-object-category">
                    <a href="{:url('home/'.$vo['catdir'].'/index',['catId'=>$v['id']] )}" title="{$v.catname}-LILAIQUN博客">{$v.catname}</a>
                </li>
                {/volist}
            </ul>
            {else /}
            <a href="{:url('home/'.$vo['catdir'].'/index',['catId'=>$vo['id']] )}" title="{$vo.catname}-LILAIQUN博客">{$vo.catname}</a>
            {/if}
            </li>
            {/volist}
            <li class="navto-search"><a href="javascript:;" class="search-show active"><i class="fa fa-search"></i></a></li>

        </ul>
        <!-- mainmenu end here -->


    </div>
</header>
